servers:
  -
    url: 'http://localhost'
paths:
  /api/user:
    get:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/health:
    get:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  finishedAt: 1664611365
                  checkResults:
                    -
                      name: CpuLoad
                      label: 'Cpu Load'
                      notificationMessage: ''
                      shortSummary: '0.009765625 0.02880859375 0.0439453125'
                      status: ok
                      meta:
                        last_minute: 0.009765625
                        last_5_minutes: 0.02880859375
                        last_15_minutes: 0.0439453125
                    -
                      name: UsedDiskSpace
                      label: 'Used Disk Space'
                      notificationMessage: 'The disk is almost full (98% used).'
                      shortSummary: 98%
                      status: failed
                      meta:
                        disk_space_used_percentage: 98
                    -
                      name: Database
                      label: Database
                      notificationMessage: ''
                      shortSummary: Ok
                      status: ok
                      meta:
                        connection_name: mysql
                    -
                      name: MeiliSearch
                      label: MeiliSearch
                      notificationMessage: 'Could not reach http://127.0.0.1:7700/health.'
                      shortSummary: Unreachable
                      status: failed
                      meta: []
                    -
                      name: Environment
                      label: Environment
                      notificationMessage: 'The environment was expected to be `production`, but actually was `local`'
                      shortSummary: local
                      status: failed
                      meta:
                        actual: local
                        expected: production
                    -
                      name: OptimizedApp
                      label: 'Optimized App'
                      notificationMessage: 'Configs are not cached.'
                      shortSummary: Failed
                      status: failed
                      meta: []
                    -
                      name: DebugMode
                      label: 'Debug Mode'
                      notificationMessage: 'The debug mode was expected to be `false`, but actually was `true`'
                      shortSummary: 'true'
                      status: failed
                      meta:
                        actual: true
                        expected: false
                    -
                      name: Horizon
                      label: Horizon
                      notificationMessage: 'Horizon does not seem to be installed correctly.'
                      shortSummary: Failed
                      status: failed
                      meta: []
                properties:
                  finishedAt:
                    type: integer
                    example: 1664611365
                  checkResults:
                    type: array
                    example:
                      -
                        name: CpuLoad
                        label: 'Cpu Load'
                        notificationMessage: ''
                        shortSummary: '0.009765625 0.02880859375 0.0439453125'
                        status: ok
                        meta:
                          last_minute: 0.009765625
                          last_5_minutes: 0.02880859375
                          last_15_minutes: 0.0439453125
                      -
                        name: UsedDiskSpace
                        label: 'Used Disk Space'
                        notificationMessage: 'The disk is almost full (98% used).'
                        shortSummary: 98%
                        status: failed
                        meta:
                          disk_space_used_percentage: 98
                      -
                        name: Database
                        label: Database
                        notificationMessage: ''
                        shortSummary: Ok
                        status: ok
                        meta:
                          connection_name: mysql
                      -
                        name: MeiliSearch
                        label: MeiliSearch
                        notificationMessage: 'Could not reach http://127.0.0.1:7700/health.'
                        shortSummary: Unreachable
                        status: failed
                        meta: []
                      -
                        name: Environment
                        label: Environment
                        notificationMessage: 'The environment was expected to be `production`, but actually was `local`'
                        shortSummary: local
                        status: failed
                        meta:
                          actual: local
                          expected: production
                      -
                        name: OptimizedApp
                        label: 'Optimized App'
                        notificationMessage: 'Configs are not cached.'
                        shortSummary: Failed
                        status: failed
                        meta: []
                      -
                        name: DebugMode
                        label: 'Debug Mode'
                        notificationMessage: 'The debug mode was expected to be `false`, but actually was `true`'
                        shortSummary: 'true'
                        status: failed
                        meta:
                          actual: true
                          expected: false
                      -
                        name: Horizon
                        label: Horizon
                        notificationMessage: 'Horizon does not seem to be installed correctly.'
                        shortSummary: Failed
                        status: failed
                        meta: []
                    items:
                      type: object
      tags:
        - Endpoints
      security: []
  /api/register:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: ullam
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: demario.kuhlman@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: 
              required:
                - name
                - email
                - password
      security: []
  /api/login:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
