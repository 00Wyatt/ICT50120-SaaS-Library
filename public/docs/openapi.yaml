      security: []
  /api/authors:
    get:
      summary: 'Browse the list of all authors'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"status\": true,\n     \"message\": \"Retrieved successfully\",\n     \"authors\": \"authors\": [\n         {\n             \"id\": 1,\n             \"given_name\": \"UNKNOWN\",\n             \"family_name\": \"AUTHOR\",\n             \"is_company\": 0,\n             \"created_at\": \"2022-09-10T14:45:22.000000Z\",\n             \"updated_at\": \"2022-09-10T14:45:22.000000Z\"\n         }, ...\n     ]\n}"
      tags:
        - 'Author API'
      security: []
    post:
      summary: 'Store a newly created resource in storage.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Author API'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                given_name:
                  type: string
                  description: 'Must not be greater than 64 characters.'
                  example: hizowjiteelgciyatghophegkghhzwkxlfsoskevbeoqshjuqeqeiznicifbvxhe
                family_name:
                  type: string
                  description: 'This field is required when <code>given_name</code> is not present. Must not be greater than 128 characters.'
                  example: opfsogzaacoqwqfthlomzwdtgpbvaboyxplkfnchjgyesfowbhefimwyyyygncygnjmmylrtmbujveijoajymyylvnfynoqgvegmkvohfhkhkmlrawmhmyfzaqzok
                is_company:
                  type: boolean
                  description: ''
                  example: true
      security: []
  '/api/authors/{id}':
    get:
      summary: 'Retrieve an author'
      description: "Given a URL parameter of the ID of an Author, the author's details are returned with status 200\n\nIf the Author ID is invalid then a status code of 404 is returned.\n\nparam int $id\nreturn JsonResponse"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'Retrieved successfully.'
                  authors:
                    -
                      id: 1
                      given_name: UNKNOWN
                      family_name: AUTHOR
                      is_company: 0
                      created_at: '2022-09-10T14:45:22.000000Z'
                      updated_at: '2022-09-10T14:45:22.000000Z'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Retrieved successfully.'
                  authors:
                    type: array
                    example:
                      -
                        id: 1
                        given_name: UNKNOWN
                        family_name: AUTHOR
                        is_company: 0
                        created_at: '2022-09-10T14:45:22.000000Z'
                        updated_at: '2022-09-10T14:45:22.000000Z'
                    items:
                      type: object
      tags:
        - 'Author API'
      security: []
    put:
      summary: 'Update the specified resource in storage.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Author API'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                given_name:
                  type: string
                  description: 'Must not be greater than 64 characters.'
                  example: knrvtlcfkuyclfaroudecrphrjsxpkxbqq
                family_name:
                  type: string
                  description: 'This field is required when <code>given_name</code> is not present. Must not be greater than 128 characters.'
                  example: dzbnmpfjobneqwwvkmaxcbfiawzvxlpwaukybjsyjhhxnbrqxzonahmukcwtnqtbgcrgkxgiouklvyhwbkkx
                is_company:
                  type: boolean
                  description: ''
                  example: false
      security: []
    delete:
      summary: 'Remove the specified resource from storage.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Author API'
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the author.'
        example: 1
        required: true
        schema:
          type: integer
tags:
  -
    name: Endpoints
    description: ''
  -
    name: 'Author API'
    description: "\nAPI endpoints for managing authors"
